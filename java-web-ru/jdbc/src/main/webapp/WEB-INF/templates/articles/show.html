<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/application.html}">

<head>
  <title>Show article</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->

  <tr th:each="article : ${articles}" th:object="${article}">
    <td th:text="*{title}"></td>
    <td th:text="*{body}"></td>
  </tr>
  <!-- END -->
</section>
